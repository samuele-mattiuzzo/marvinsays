<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" 
        href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- main container -->
    <main>
        <!-- main actors -->
        <p class='marvinsay' id='marvinsay' data-says='{{ marvin_says|tojson }}'></p>
        <p class='cursor' id='cursor'><span class="blink">|</span></p>
    </main>

    <!-- twitter share button -->
    <div class='twitter-container'>
        <a href="https://twitter.com/share" class="twitter-share-button"
            data-url="http://marvinsays.herokuapp.com"
            data-text="&quot;Not that anyone cares what I say...&quot;"
            data-via="smattiuz"
            data-hashtags="marvin">Tweet</a>
    </div>
</body>
<!-- twitter -->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

<!-- marvin? -->
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
<script type='text/javascript'>
    setInterval(function(){ marvin(); }, 850);
</script>

</html>
